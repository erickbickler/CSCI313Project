<div *ngIf='admin'>
  <app-menu-category-edit></app-menu-category-edit>
  <app-menu-item-card-add></app-menu-item-card-add>
</div>
<div class="container">
  <h1>Food Items</h1>
  <div class="row">
      <div *ngFor="let menuItem of menuItems; index as i">
          <div class="col-sm">
              <app-menu-card *ngIf="0==i%3" [index]='i'></app-menu-card>
          </div>
          <div class="col-sm">
              <app-menu-card *ngIf="1==i%3" [index]='i'></app-menu-card>
          </div>
          <div class="col-sm">
              <app-menu-card *ngIf="2==i%3" [index]='i'></app-menu-card>
          </div>
      </div>
  </div>
</div>
<button (click)="back()">back</button>
